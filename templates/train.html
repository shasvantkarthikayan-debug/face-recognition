<!DOCTYPE html>
<html>
<head>
    <title>Train Model - FacePass</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .back-btn {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .back-btn:hover {
            background: white;
            color: #667eea;
            transform: translateY(-50%) translateX(-5px);
        }
        .content {
            padding: 40px;
            text-align: center;
        }
        .btn {
            padding: 20px 50px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            box-shadow: 0 8px 20px rgba(56, 239, 125, 0.3);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(56, 239, 125, 0.5);
        }
        .status-box {
            margin-top: 30px;
            padding: 25px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .status-info {
            background: #e3f2fd;
            color: #1565c0;
            border-left: 5px solid #1565c0;
        }
        .status-success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 5px solid #2e7d32;
        }
        .status-error {
            background: #ffebee;
            color: #c62828;
            border-left: 5px solid #c62828;
        }
        .status-line {
            width: 100%;
            text-align: center;
        }
        .status-line strong {
            font-size: 18px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-btn">
                ‚Üê Back to Home
            </a>
            <h1>üéì Train Model</h1>
            <p>Compute face centroids for recognition</p>
        </div>
        <div class="content">
            <button class="btn" onclick="trainModel()">üöÄ Start Training</button>
            <div id="status" class="status-box status-info">
                <div class="status-line">Click "Start Training" to process captured faces and create recognition model.</div>
            </div>
        </div>
    </div>

    <script>
        async function trainModel() {
            const statusBox = document.getElementById('status');
            statusBox.className = 'status-box status-info';
            statusBox.innerHTML = '<div class="loader"></div> Training in progress...';

            try {
                const response = await fetch('/train_model', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const result = await response.json();

                if (result.status === 'success') {
                    statusBox.className = 'status-box status-success';
                    statusBox.innerHTML = 
                        `<div class="status-line">‚úÖ ${result.message}</div>` +
                        `<div class="status-line"><strong>Trained Identities:</strong> ${result.trained_identities}</div>` +
                        `<div class="status-line">Model is now ready for recognition!</div>`;
                } else {
                    statusBox.className = 'status-box status-error';
                    statusBox.innerHTML = `<div class="status-line">‚ùå Training failed: ${result.message}</div>`;
                }

            } catch (error) {
                statusBox.className = 'status-box status-error';
                statusBox.innerHTML = `<div class="status-line">‚ùå Error: ${error}</div>`;
                console.error(error);
            }
        }
    </script>
</body>
</html>
