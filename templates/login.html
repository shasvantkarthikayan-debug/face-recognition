<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - FacePass</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #fff;
            padding: 20px;
        }
        .card {
            width: 100%;
            max-width: 460px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(18px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 18px;
            padding: 28px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.35);
        }
        h1 {
            margin: 0 0 6px 0;
            font-size: 30px;
        }
        p {
            margin: 0 0 18px 0;
            color: rgba(255, 255, 255, 0.85);
            line-height: 1.4;
        }
        label {
            display: block;
            margin: 14px 0 8px 0;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }
        input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.14);
            background: rgba(0,0,0,0.25);
            color: #fff;
            outline: none;
            font-size: 16px;
        }
        input:focus {
            border-color: rgba(56, 239, 125, 0.7);
            box-shadow: 0 0 0 4px rgba(56, 239, 125, 0.12);
        }
        .row {
            display: flex;
            gap: 12px;
            margin-top: 18px;
            align-items: center;
        }
        button {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            color: #fff;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        button:hover {
            filter: brightness(1.05);
        }
        .error {
            margin-top: 14px;
            padding: 12px 14px;
            background: rgba(238, 9, 121, 0.18);
            border: 1px solid rgba(238, 9, 121, 0.35);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.95);
        }
        .hint {
            margin-top: 16px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.75);
        }
        .hint code { color: #c4d0ff; }
    </style>
</head>
<body>
    <div class="card">
        <h1>FacePass Login</h1>
        <p>Enter your username and password to access the home page.</p>

        <form method="POST" action="/login?next={{ next_url|urlencode }}">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" autocomplete="username" required />

            <label for="password">Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required />

            <div class="row">
                <button type="submit">Sign In</button>
            </div>

            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}
        </form>

        <div class="hint">
            Admin can set credentials via environment variables: <code>FACEPASS_USER</code> and <code>FACEPASS_PASS</code>.
        </div>
    </div>
</body>
</html>
